
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

{% comment %} {% for subscribe_msg in messages %}
<div class="alert alert-success alert-dismissible" style="margin-top:25px; margin-bottom:15px;">
    <button type="button" class="btn-close" data-bs-dismiss="alert" 
    ><i class="fa fa-times"></i></button>
    <strong></strong> {{subscribe_msg}}
</div>
{% endfor %}  {% endcomment %}

<form method="post" action="{% url 'subscribe' %}" class="footer-subscribe mt-5 mt-lg-0">
    {% csrf_token %}

    <div class="input-group">
    <input type="email" name="email" class="form-control" placeholder="Email Address">
    
    <button class="btn btn-outline-success m-1 p-2" type="submit"> Submit</button>
    </div>
</form>
