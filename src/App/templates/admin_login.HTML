

{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h1>JESUS IS LORD</h1>
        <h2>Admin Login</h2>

        <form method="post" class="mt-3 mt-sm-5">
            {% csrf_token %}

            {% for msg in messages %}
              {% comment %} <div class="alert alert-danger alert-dismissible">
                  <span style="color: white;"> {{msg}} </span>
              </div> {% endcomment %}

              <div class="alert border-0 alert-danger alert-dismissible fade show border-radius-none" role="alert">
                  <strong>Error!</strong> {{msg}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <i class="ti ti-close"></i>
                  </button>
              </div>
            {% endfor %}

              <div class="row">

                  <div class="col-12">
                      <div class="form-group">
                        <div class='error'>{{form.errors.username}}</div>
                          <label class="control-label">User Name*</label>
                          <input name="username" type="text" class="form-control" placeholder="Username" />
                      </div>
                  </div>

                  <div class="col-12">
                      <div class="form-group">
                        <div class='error'>{{form.errors.password}}</div>
                          <label class="control-label">Password*</label>
                          <input name="password" type="password" class="form-control" placeholder="Password" />
                      </div>
                  </div>

                  <div class="col-12 mt-3">
                      <button class="btn btn-primary text-uppercase">Sign In</button>
                  </div>

              </div>
          </form>
        
        <script src="" async defer></script>
    </body>
</html>
